<body>

  <div  class="movie-container container" >
    
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
     <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#"> <img style=" max-height:52px; max-width:140px; margin-top: -15px;"
             src="../images/brand.jpg"></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#/dashboard">Home</a>
                </li>
                <li><a href="#/comics">Comics</a>
                </li>
                <li><a href="#/character">Characters</a>
                </li>
                 <li ng-if="loggedin==false"><a href="#/signup">Sign Up</a>
                </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="loggedin">
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{name}}<span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#/cart">Cart</a></li>
                    <li><a href="#/personal">My Profile</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </li>
                </ul>
            </ul>
         </div>
      </div>
  </div>

   
  <div class="media">
    <div class="media-left media-top">
      <a href="#">
         <img class="media-object" src="{{bookInfo.thumbnail.path}}.{{ bookInfo.thumbnail.extension}}" alt="..." width="300" height="500">
      </a>
    <div class="media-left media-bottom">
    <button  ng-click="addToCart(bookInfo)" class="btn btn-success">Add to Cart</button>
     <button  class="btn btn-danger">${{bookInfo.prices[0].price}}</button>
     </div>
    </div>
  <div class="media-body">
    <h3 class="media-heading">{{bookInfo.title}}</h3>
     <h4>Plot</h4>
       <p> {{bookInfo.description}}</p>

     <h4>Characters</h4>
     <table class="table table-striped">
     <thead>
     <tr>

           <th>Names</th>
          
     </tr>
     </thead>
      <tr  ng-repeat="char in bookInfo.characters.items">
           <td><a href="#/portfolio/{{char.name}}">{{char.name}}</a></td>   
     </tr>
     <tbody> 
     </tbody>
  </table>
    </div>
  </div>

  <div class="container">
  <h3>Fan Reviews</h3>
  <ul class="list-group">
   <li class="list-group-item well" ng-repeat="r in reviews">
   <p><a href="#/view/{{r.userid}}"><h4>{{r.name}}</h4></a></p>
   <p>{{r.review}}</p>
   <p><a ng-click ="deleteReview(r._id,r.comicid)" data-target="#myModal2" data-toggle="modal"  ng-if="r.userid == id" class="btn btn-danger">Delete Review</a></p>
   </li> 
  <li class="input-group">
   <textarea  ng-model="newReview" style="height:45px" class="form-control"></textarea>
   <span class="input-group-btn">
        <button class="btn btn-success" ng-click="addReview(bookInfo)" style="height:45px" type="button">Post</button>
   </span>
   </li>
   </ul>
  </div>

   <div id="overlay-for-contacts" >
            <div class="alert alert-info" id="overlay-for-contacts-inside">
            <p class="info"><h4>{{comicstatus}}</h4></p>
            <button type="button" class="btn closebutton btn-default"  value="Close">Close</button>
            </div>
    </div>

  <div class="modal fade bs-example-modal-lg" data-backdrop="static" id="myModal2" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="H1">
               Delete Review?
            </h4>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-success" 
               ng-click="viewCharacter()" data-dismiss="modal">Close
            </button>
            <button type="button" ng-click="deleteReviewFinal()" data-dismiss="modal" class="btn btn-danger">
              Delete Review
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>

 </div>
 </body>
